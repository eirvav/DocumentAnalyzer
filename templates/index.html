<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transocean Document Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>
<body>
    <div class="chat-container">
        <div id="welcome-screen" class="welcome-screen">
            <img src="/static/assistant-logo.png" alt="Logo" class="welcome-logo">
            <h1>Transocean Document Analyzer</h1>
            <p>Upload PDF documents and ask questions about their content.</p>
        </div>
        <div id="chat-log"></div>
        <div class="input-container">
            <div id="file-preview" class="file-preview"></div>
            <label for="file-input" class="file-input-label">
                <i class="fas fa-paperclip"></i>
            </label>
            <input type="file" id="file-input" accept=".pdf,.txt" hidden>
            <input type="text" id="user-input" placeholder="Message Transocean Document Analyzer">
            <button id="submit-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <div id="loader" class="loader"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
